name: Publish to PyPI

on:
  push:
    branches:
      - prod
    paths:
      - "pyproject.toml"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -oP '(?<=^version = ")[^"]+' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from the commit before
          git show HEAD~1:pyproject.toml > /tmp/old_pyproject.toml 2>/dev/null || echo 'version = "0.0.0"' > /tmp/old_pyproject.toml
          PREVIOUS_VERSION=$(grep -oP '(?<=^version = ")[^"]+' /tmp/old_pyproject.toml || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "✅ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Version unchanged, skipping publish"
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: "3.14"
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="v${{ needs.check-version.outputs.new_version }}"

          # Get the previous tag or use initial commit
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          # Generate commit list with dates in reverse chronological order
          git log --pretty=format:"| %ci | %s | [%h](https://github.com/${{ github.repository }}/commit/%H) |" $PREVIOUS_TAG..HEAD | while read line; do
            # Extract and format the date to ISO 8601 UTC
            echo "$line"
          done | tac >> changelog.md

          # Create a proper markdown table
          {
            echo "## What's Changed"
            echo ""
            echo "| Date (UTC) | Commit Message | Link |"
            echo "|------------|----------------|------|"
            git log --date=iso-strict --pretty=format:"| %ad | %s | [\`%h\`](https://github.com/${{ github.repository }}/commit/%H) |" $PREVIOUS_TAG..HEAD | tac
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$VERSION"
          } > changelog.md

          cat changelog.md

          # Save for release body
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: v${{ needs.check-version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
